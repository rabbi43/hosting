 <script type="text/javascript" charset="utf-8">
   let fonts = [

     ];

   let paragraph = [
     'Ut aut omnis a illo nesciunt est ut. Totam sed qui aut fugiat perferendis et id dolorem. Vel eligendi quia et. Soluta rerum sed eligendi unde iste tenetur magnam.',

     for(index in paragraph){
       let div = document.createElement('div');
       div.innerHTML = `
        <div class="content">
         <h2 class="title">${fonts[index]}:</h2>
         <p style="font-family:${fonts[index]};" class="text">${paragraph[index]}</p>
        </div>
       `;
       document.body.appendChild(div);
     }
 </script>
